<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Agenix Todo List</title>
</head>
<body>
  <h1>Agenix Todo List</h1>
  <input type="text" id="newTask" placeholder="New task">
  <button onclick="addTask()">Add</button>
  <ul id="todoList"></ul>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = 'https://pydnpadkdcsduvjupjll.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB5ZG5wYWRrZGNzZHV2anVwamxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEyMDU1NTUsImV4cCI6MjA3Njc4MTU1NX0.rk-psZ7f2Tp_aUPYAWDV0tAm65YP0x6AMoIWOkqaiuU';

    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function loadTasks() {
      const { data, error } = await supabaseClient
        .from('todos')
        .select('*')
        .order('id', { ascending: true });

      const list = document.getElementById('todoList');
      list.innerHTML = '';
      (data || []).forEach(task => {
        const li = document.createElement('li');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = task.is_complete;
        checkbox.onchange = () => updateTask(task.id, checkbox.checked);
        li.appendChild(checkbox);
        const span = document.createElement('span');
        span.textContent = task.title;
        li.appendChild(span);
        list.appendChild(li);
      });
    }

    async function addTask() {
      const title = document.getElementById('newTask').value.trim();
      if (!title) return;
      await supabaseClient.from('todos').insert([{ title }]);
      document.getElementById('newTask').value = '';
      loadTasks();
    }

    async function updateTask(id, isComplete) {
      await supabaseClient.from('todos').update({ is_complete: isComplete }).eq('id', id);
      loadTasks();
    }

    // Load tasks on page load
    loadTasks();
  </script>
</body>
</html>
